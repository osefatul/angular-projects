<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
  <!-- <input formControlName="" /> -->
  <app-input [control]="emailForm.get('to')" type="email" label="To"></app-input>
  <app-input [control]="emailForm.get('from')" type="email" label="From"></app-input>
  <app-input [control]="emailForm.get('subject')" type="text" label="Subject"></app-input>
  <app-input 
  controlType="textarea" 
  [control]="emailForm.get('text')" 
  label="Content">
  </app-input>
  
  <button class="ui button primary">Send</button>
</form>
