<div class="rowflex">
    <div class="d-flex justify-content-center">
        <p class="content-item" >
        {{images[page].title}}
        </p>
    </div>

    <div class="d-flex justify-content-center">
        <img [src]="images[page].url" alt="">
    </div>

    <div class="d-flex justify-content-center">
        <pagination 
        [totalItems]="bigTotalItems" 
        (pageChanged)="pageChanged($event)"
        [maxSize]="maxSize">
        </pagination>
    </div>
</div>
