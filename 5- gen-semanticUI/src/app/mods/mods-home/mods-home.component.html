<app-divider>Modal Component</app-divider>
<button class="ui button" (click)="onClick()">
  Show Modal
</button>

<app-modal 
  (close)="onClick()"
  *ngIf="modalOpen">
  <div modalTitle>I am REUSABLE TITLE</div>
  I am re-usable modal
  <ng-container modalFooter>
    <button (click)="onClick()" class="ui button">
      Close Me!
    </button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
